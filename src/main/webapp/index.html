<!DOCTYPE html>
<html>
    <head>
        <title>Test API</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../recursos/swagger/swagger-ui.css" >
        <link rel="stylesheet" type="text/css" href="../recursos/swagger/swagger-ui-gel.css">
        <style>
            html
            {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
            }

            *,
            *:before,
            *:after
            {
                box-sizing: inherit;
            }

            body
            {
                margin:0;
                background: #fafafa;
            }
        </style>
    </head>
    <body>
        <div id="swagger-ui"></div>
        <script src="../recursos/swagger/swagger-ui-bundle.js"></script>
        <script src="../recursos/swagger/swagger-ui-standalone-preset.js"></script>
        <script>
            window.onload = function () {
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                    url: "openapi.json?v=" + new Date().getTime(),
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl
                    ],
                    layout: "StandaloneLayout"
                });
                // End Swagger UI call region
                window.ui = ui;
            };
        </script>
    </body>
</html>
